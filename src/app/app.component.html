<div class="container jumbotron">
  <h3>Grocery Manager</h3>
  <button type="button" class="btn btn-primary pull-right" (click)="openModal();">Add</button>

  <ul class="list-group grocery_list_width">
    <li class="list-group-item" *ngFor="let item of groceryList">{{item}}</li>
  </ul>

  <div id="myModal" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Grocery</h4>
              </div>
              <div class="modal-body">
                  <p>Add grocery</p>
                  <input type="text" [(ngModel)]="groceryItem"/>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" (click)="addGrocery();">Add</button>
              </div>
          </div>
      </div>
  </div>

</div>
